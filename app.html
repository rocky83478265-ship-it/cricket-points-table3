<!DOCTYPE html>
<html>
<head>
  <title>Messenger App</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 450px;
      margin: auto;
      background: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h2 {
      background: #0084ff;
      color: white;
      padding: 15px;
      margin: 0;
      text-align: center;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .msg {
      background: #e5e5e5;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      max-width: 80%;
    }

    .mymsg {
      background: #0084ff;
      color: white;
      margin-left: auto;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #0084ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }

    .top-area {
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    .top-area button {
      flex: 1;
      margin-left: 0;
      background: green;
    }

    .top-area button.copy {
      background: orange;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Messenger App</h2>

    <div style="padding:10px;">
      <input id="username" placeholder="Enter your name" />
    </div>

    <!-- Share link buttons -->
    <div class="top-area">
      <button onclick="shareAppLink()">Share App</button>
      <button class="copy" onclick="copyAppLink()">Copy Link</button>
    </div>

    <div id="messages"></div>

    <div class="input-area">
      <input id="messageInput" placeholder="Type message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ðŸ”¥ Replace this with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const messagesDiv = document.getElementById("messages");

    // Load messages live
    const q = query(collection(db, "messages"), orderBy("time"));

    onSnapshot(q, (snapshot) => {
      messagesDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();

        const msgBox = document.createElement("div");
        msgBox.classList.add("msg");

        const currentUser = document.getElementById("username").value;

        if (data.user === currentUser) {
          msgBox.classList.add("mymsg");
        }

        msgBox.innerHTML = "<b>" + data.user + ":</b> " + data.text;
        messagesDiv.appendChild(msgBox);

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    });

    // Send message
    window.sendMessage = async function () {
      const username = document.getElementById("username").value;
      const message = document.getElementById("messageInput").value;

      if (username.trim() === "" || message.trim() === "") {
        alert("Enter name and message!");
        return;
      }

      await addDoc(collection(db, "messages"), {
        user: username,
        text: message,
        time: Date.now()
      });

      document.getElementById("messageInput").value = "";
    };

    // Share app link
    window.shareAppLink = function () {
      const link = window.location.href;

      if (navigator.share) {
        navigator.share({
          title: "Messenger App",
          text: "Join my Messenger Chat App using this link:",
          url: link
        });
      } else {
        alert("Sharing not supported. Copy link manually:\n" + link);
      }
    };

    // Copy app link
    window.copyAppLink = function () {
      const link = window.location.href;

      navigator.clipboard.writeText(link).then(() => {
        alert("Link copied: " + link);
      });
    };
  </script>

</body>
</html>
